spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:~/test;
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: create-drop
      
application:
  security:
    jwt:
      secret-key: FE283C4D7AC44F2CB15AD2865F427
      expiration: 300000 # 5 mins
      refresh-token:
        expiration: 86400000 # 1 day